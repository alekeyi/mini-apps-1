<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Challenge 2 CSV Report Generator</title>
  </head>

  <body>
    <script src="app.js"></script>
    <style>
      .hide {
        position: absolute;
        top: -1px;
        left: -1px;
        width: 1px;
        height: 1px;
      }
    </style>

    <iframe name="hiddenFrame" class="hide"></iframe>
    <h1>Big Boy CSV Report Generator</h1>
    <form id="form" action="/submit" method="POST" target="hiddenFrame">
      Input that badboy:<br />
      <br />
      <textarea
        id="text-area"
        rows="6"
        cols="100"
        placeholder="Sales report"
        form="form"
        name="formData"
        autofocus
      ></textarea>
      <br />
      <input type="submit" value="Submit" onclick="return clearForm();" />
      <button onclick="displaySalesReport()">Display Sales Report</button>
    </form>
    <br />
    <div id="salesReps" style="display:none;">
      <br />
      Epic
    </div>
  </body>
</html>
