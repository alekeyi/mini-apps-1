<html lang="en">
  <head>

    <title>Tic Tac Toe</title>

  </head>

    <p>Choose your fighter.</p>
    <p>
        <div>⇨ X </div>
        <div>⇨ O </div>

    <table border="1">

            <td height="50" width="50" border=1px></td>
            <td height="50" width="50" border=1px></td>
            <td height="50" width="50" border=1px></td>
        </tr>
        <tr>
            <td height="50" width="50" border=1px></td>
            <td height="50" width="50" border=1px></td>
            <td height="50" width="50" border=1px></td>
        </tr>
        <tr>
            <td height="50" width="50" border=1px></td>
            <td height="50" width="50" border=1px></td>
            <td height="50" width="50" border=1px></td>
        </tr>

    </table>

    <div id="app"></div>
    
    <script src="app.js"></script>
  </body>
</html>
